<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- available Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="balance" class="stat-value">89400</div>
                    </div>
                  </div>
                  <div class="divider "></div>
                  <!-- Button -->
                   <div class="grid grid-cols-4 grid-rows-2 gap-2">
                    <button id="addBtn" class="btn btn-lg col-span-2">Add Money</button>
                    <button id="cashoutBtn" class="btn btn-lg col-span-2">Cash Out</button>
                    <button id="transBtn" class="btn btn-lg col-span-4">Transaction</button>
                  </div>
                  <div id="dividerTrans" class="divider hidden"></div>
                 <div id="cashIn">
                      <!-- Action Form -->
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="money-value" type="email" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="pin-value" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                  <!-- Add Balace end -->
                 </div>
                <div id="cashOut" class="hidden">
                    <!-- Cash Out Start -->
                 <!-- Action Form -->
                 <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="money-value-out" type="email" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="pin-value-out" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                  <!-- Cash Out End -->
                </div>
                <div id="transHis" class="hidden">
                    <!-- Cash Out Start -->
                    <!-- Action Form -->
                    <h1 class="text-3xl">Transaction History</h1>
                  <!-- Cash Out End -->
                </div>
              </div>
            </div>
        </div>
    </main>
    <script src="./javaScript/home.js"></script>
</body>
</html>
